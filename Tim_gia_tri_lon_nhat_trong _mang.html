<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let a = [2, 5, 3, 8, -3, -7];
    max = a[0];
    let index = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
            index = i
        }
    }
    document.write('Gia tri max la : ' + max + ' tai vi tri : ' + index);

</script>
</body>
</html>
